refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console

  blorb:
    kind: file
    path: "blorb.log"
    append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {l} [{X(instruction_count)}]: {m}{n}"

  frame:
    kind: file
    path: "frame.log"
    append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {l} [{X(instruction_count)}]: {m}{n}"

  header:
    kind: file
    path: "header.log"
    append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {l} [{X(instruction_count)}]: {m}{n}"

  instruction:
    kind: file
    path: "instruction.log"
    append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {l} [{X(instruction_count)}]: {m}{n}"

  input:
