    path: "input.log"
    append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {l} [{X(instruction_count)}]: {m}{n}"

  memory:
    kind: file
    path: "memory.log"
    append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {l} [{X(instruction_count)}]: {m}{n}"

  object:
    kind: file
    path: "object.log"
    append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {l} [{X(instruction_count)}]: {m}{n}"

  quetzal:
    kind: file
    path: "quetzal.log"
    append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {l} [{X(instruction_count)}]: {m}{n}"

  sound:
    kind: file
    path: "sound.log"
    append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {l} [{X(instruction_count)}]: {m}{n}"

  stack:
    kind: file
    path: "stack.log"
    append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {l} [{X(instruction_count)}]: {m}{n}"

  variable:
    kind: file
    path: "variable.log"
    append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {l} [{X(instruction_count)}]: {m}{n}"

  trace:
    kind: file
    path: "trace.log"
    append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {l} [{X(instruction_count)}]:{f}/{L} - {m}{n}"

root:
  level: trace
  appenders:
    - trace

loggers:
  app::blorb:
    level: info
    appenders:
      - blorb
    additive: false

  app::frame:
    level: debug
    appenders:
      - frame
    additive: false

  app::header:
    level: debug
    appenders:
      - header
    additive: false

  app::input:
    level: info
    appenders:
      - input
    additive: false

  app::instruction:
    level: info
    appenders:
      - instruction
    additive: false

  app::memory:
    level: info
    appenders:
      - memory
    additive: false

  app::object:
