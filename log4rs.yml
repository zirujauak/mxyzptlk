refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console

  trace:
    kind: file
    path: "trace.log"
    append: false
    encoder:
      pattern: "{d} - {m}{n}"

  transcript:
    kind: file
    path: "transcript.log"
    append: false
    encoder:
      pattern: "{m}"

root:
  level: trace
  appenders:
    - trace

loggers:
  app::transcript:
    level: trace
    appenders:
      - transcript
