refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console

  instruction:
    kind: file
    path: "instruction.log"
    append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)}:{f}/{L} - {m}{n}"
      
  trace:
    kind: file
    path: "trace.log"
    append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)}:{f}/{L} - {m}{n}"

  transcript:
    kind: file
    path: "transcript.log"
    append: false
    encoder:
      pattern: "{m}"

root:
  level: trace
  appenders:
    - trace

loggers:
  app::instruction:
    level: info
    appenders:
      - instruction
    additive: false
    
  app::trace:
    level: trace
    appenders:
      - trace
    additive: false
    
  app::transcript:
    level: info
    appenders:
      - transcript
    additive: false
